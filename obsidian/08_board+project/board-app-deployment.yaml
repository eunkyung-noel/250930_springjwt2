apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: board-app
  template:
    metadata:
      labels:
        app: board-app
    spec:
      containers:
      - name: board-app
        image: board-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: redis
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://mysql:3306/board_db
        - name: SPRING_DATASOURCE_USERNAME
          value: board_user
        - name: SPRING_DATASOURCE_PASSWORD
          value: password123
---
apiVersion: v1
kind: Service
metadata:
  name: board-app
spec:
  type: NodePort
  selector:
    app: board-app
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
